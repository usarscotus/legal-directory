<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/style.css">
</head>

<body>
    {% include header.html %}

    <div id="breadcrumb-bg">
        <div id="breadcrumb" class="breadcrumb-container">
            <a href="{{ site.baseurl}}">Legal Directory</a> &gt;
            <a href="{{ site.baseurl }}/supct/">Supreme Court Rules</a> &gt;
            <strong>{{ page.title }}</strong>
        </div>
    </div>

    {% if page.notes %}
    <section class="rule-notes">
        <h2>Notes</h2>
        <ul>
            {% for note in page.notes %}
            <li>{{ note }}</li>
            {% endfor %}
        </ul>
    </section>
    {% endif %}

    {% include footer.html %}
</body>

</html>
