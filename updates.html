---
layout: page
title: Updates
permalink: /updates/
---
<h1>Updates <a href="{{ site.baseurl }}/updates.xml"><img src="{{ site.baseurl }}/assets/feed-icon.svg" alt="RSS feed" style="height:1em;"/></a></h1>
<ul>
{% for item in site.data.updates %}
  <li>
    <strong>{{ item.date | date: "%Y-%m-%d" }}</strong>
    {% if item.url %}<a href="{{ site.baseurl }}{{ item.url }}">{{ item.title }}</a>{% else %}{{ item.title }}{% endif %}
    - {{ item.description }}
  </li>
{% endfor %}
</ul>
