<!-- Tailwind CSS -->
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

<section class="homepage-section font-sans text-gray-800">
  <h1 class="text-3xl font-bold mb-4">ðŸ“„ SCOTUS Document Library</h1>
  <p class="mb-2">Browse official templates for petitions, briefs, and appendices used in the USAR Supreme Court. All documents open in a new tab. Use the search bar to narrow your results instantly.</p>

  <input
    type="text"
    id="docSearch"
    placeholder="Search templates..."
    class="w-full max-w-md border border-gray-300 rounded-xl px-4 py-2 mt-4 mb-8 shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-300"
  />

  <div id="docGrid" class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3">
    <!-- Cards injected by JS -->
  </div>
</section>

<script>
  const documents = [
    {
      title: "Petition for Writ of Certiorari",
      description: "Use this to initiate review by the Supreme Court.",
      url: "https://docs.google.com/document/d/REPLACE_WITH_DOC_ID1/edit?usp=sharing",
    },
    {
      title: "Brief for Petitioners",
      description: "Primary merits brief supporting the petition.",
      url: "https://docs.google.com/document/d/REPLACE_WITH_DOC_ID2/edit?usp=sharing",
    },
    {
      title: "Brief in Opposition",
      description: "Respondentâ€™s argument against granting cert.",
      url: "https://docs.google.com/document/d/REPLACE_WITH_DOC_ID3/edit?usp=sharing",
    },
    {
      title: "Reply Brief",
      description: "Petitioner's final reply in support of cert.",
      url: "https://docs.google.com/document/d/REPLACE_WITH_DOC_ID4/edit?usp=sharing",
    },
    {
      title: "Amicus Brief",
      description: "Template for briefs submitted by amici curiae.",
      url: "https://docs.google.com/document/d/REPLACE_WITH_DOC_ID5/edit?usp=sharing",
    },
    {
      title: "Appendix",
      description: "Format for required supporting appendix materials.",
      url: "https://docs.google.com/document/d/REPLACE_WITH_DOC_ID6/edit?usp=sharing",
    },
  ];

  const container = document.getElementById("docGrid");
  const search = document.getElementById("docSearch");

  function renderDocs(filter = "") {
    const query = filter.toLowerCase();
    container.innerHTML = "";

    documents
      .filter(doc =>
        doc.title.toLowerCase().includes(query) ||
        doc.description.toLowerCase().includes(query)
      )
      .forEach(doc => {
        const card = document.createElement("div");
        card.className =
          "bg-white border border-gray-200 rounded-2xl p-6 shadow-md hover:shadow-lg transition flex flex-col justify-between";

        card.innerHTML = `
          <div class="mb-4">
            <h2 class="text-lg font-semibold text-gray-900 mb-1">${doc.title}</h2>
            <p class="text-sm text-gray-600">${doc.description}</p>
          </div>
          <div>
            <a href="${doc.url}" target="_blank" class="inline-block w-full text-center bg-gray-800 text-white text-sm font-medium px-4 py-2 rounded-lg hover:bg-gray-700 transition">
              View Document
            </a>
          </div>
        `;

        container.appendChild(card);
      });
  }

  renderDocs();

  search.addEventListener("input", e => {
    renderDocs(e.target.value);
  });
</script>
